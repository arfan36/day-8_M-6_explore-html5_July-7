        <h1>Welcome to my Specila TSC Pitha Expo</h1>

    <form action="">
        <p>
            <label for="username">Name:</label>
            <input type="text" name="username" placeholder="Enter your name" id="username">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" id="email">
        </p>
        <br><br>
        <fieldset>
            <legend>Select your pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi"> Chitoi
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>
            </p>
            <p>
                <label for="tel">
                    <input type="radio" name="pitha" id="tel"> Tel er pitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your borta</legend>
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa"> Sorisa</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki"> Shutki</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun"> Begun</label></p>
        </fieldset>
        <p>
            Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
